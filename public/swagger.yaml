  /api/v1/login:
    post:
      summary: login
      deprecated: false
      description: >-
        Renovação de sessão:

        Se o tempo restante for menor que 600 segundos, o token é renovado
        retornando o header X-Renewed-Token
      tags:
        - Authentication
      parameters:
        - name: body
          in: body
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                format: pass
            required:
              - email
              - password
      responses:
        '200':
          description: ''
          headers: {}
          schema:
            type: object
            properties:
              token:
                type: string
            required:
              - token
        '400':
          description: ''
          headers: {}
          schema:
            type: object
            properties:
              status:
                type: integer
              error:
                type: integer
              messages:
                type: object
                properties:
                  email:
                    type: string
                  passwor:
                    type: string
                required:
                  - email
                  - passwor
            required:
              - status
              - error
              - messages
      security: []
      consumes:
        - application/json
      produces:
        - application/json
